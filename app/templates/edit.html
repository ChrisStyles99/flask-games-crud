{% extends "layout.html" %}

{% block body %}
<div class="add-form">
  <form method="POST" action="{{url_for('main.game_edit', id = video_game.id)}}">
    <h1 class="add-title add-form-span-2">Edit game {{video_game.title}}</h1>
    <div class="add-form-flex">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" value="{{video_game.title}}" />
    </div>
    <div class="add-form-flex">
      <label for="year">Year</label>
      <input type="number" name="year" id="year" value="{{video_game.year}}" />
    </div>
    <div class="add-form-span-2 add-form-flex">
      <label for="image_url">Image URL</label>
      <input type="url" name="image_url" id="image_url" value="{{video_game.image_url}}" />
    </div>
    <div class="add-form-span-2 submit-btn">
      <button type="submit">Edit game</button>
    </div>
  </form>
</div>
{% endblock %}
